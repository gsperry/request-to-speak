rts:
    port: 3000
    dbConfig:
        server: heron.saccounty.net
        database: RTS
        user: sql-rtswebservice
        port: 1433
        password: stored locally
    dbApi: ./app/rts-sql-api
    log:
        transports:
            - name: console
              options:
                level: trace
                colorize: true
            - name: syslog
              options:
                level: debug
                host: 192.168.8.80
                port: 514
                localhost: thrush.saccounty.net
                protocol: udp4
                app_name: RTS
    security:
        enabled: true
        component: ./app/rts-adfs
        passport:
            strategy: saml
            saml:
                path: /postResponse
                entryPoint: https://zoltar.saccounty.net/adfs/ls
                issuer: https://rts.saccounty.net
                callbackUrl: https://rts.saccounty.net/postResponse
                authnContext: urn:federation:authentication:windows
                acceptedClockSkewMs: -1
                signatureAlgorithm: sha256
agenda:
    restApi: ./app/sire-rest-api
    dbApi: ./app/sire-sql-api
    dbConfig:
        server: heron.saccounty.net
        database: SIRE
        user: sql-rtswebservice
        password: stored locally
        port: 1433